<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      type="Image/x-icon"
      href="./assets/favicon.ico"
      rel="icon"
    />
  </head>
  <body>
    <main class="game">
      <section class="buttons">
        <button class="btn new-game">Новая игра</button>
        <button class="btn records">Рекорды</button>
        <div class="records-menu">
          <div class="records-menu_title">
            Таблица рекордов
          </div>
          <img
            class="records-menu_cansel"
            src="./assets/svg/close.svg"
          />
          <div class="records-menu_tables">
            <table class="level-one">
              <thead>
                <tr>
                  <th colspan="3">Уровень 1</th>
                </tr>
              </thead>
              <tbody class="ez"></tbody>
            </table>
            <table class="level-two">
              <thead>
                <tr>
                  <th colspan="3">Уровень 2</th>
                </tr>
              </thead>
              <tbody class="mid"></tbody>
            </table>
            <table class="level-three">
              <thead>
                <tr>
                  <th colspan="3">Уровень 3</th>
                </tr>
              </thead>
              <tbody class="hard"></tbody>
            </table>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="info_text">Поздравляем!</div>
        <div class="info_count">
          <div class="info_text">Колличество ходов:</div>
          <div class="info_steps">0</div>
        </div>
      </section>
      <section class="info-level">
        <div>
          <div class="info_text">Уровень сложности:</div>
        </div>
        <div>
          <input type="radio" name="contact" id="ez" />
          <label for="contactChoice1">легкий</label>
          <input
            type="radio"
            name="contact"
            id="mid"
            checked
          />
          <label for="contactChoice1">средний</label>
          <input type="radio" name="contact" id="hard" />
          <label for="contactChoice1">сложный</label>
        </div>
      </section>
